plugins {
    id 'java'
}

group = 'de.winniepat'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}
repositories {
    mavenCentral()
    maven {url "https://repo.craftsblock.de/releases" }
    maven {url "https://repo.craftsblock.de/experimental" }

}

dependencies {
    implementation platform("de.craftsblock.craftscore:bom:3.8.7")
    implementation "de.craftsblock.craftscore:json"
    implementation "de.craftsblock.craftscore:utils"

    implementation "de.craftsblock:craftsnet:3.4.3"
    implementation "de.craftsblock.craftsnet.modules:security:1.0.0-pre9"

    implementation "org.springframework.security:spring-security-crypto:6.4.4"
}